<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: 'hsl(244, 80%, 60%)', // A vibrant blue
                light: 'hsl(244, 80%, 70%)',
                dark: 'hsl(244, 80%, 50%)',
              },
              secondary: {
                DEFAULT: 'hsl(160, 100%, 40%)', // A bright teal/green
                light: 'hsl(160, 100%, 50%)',
                dark: 'hsl(160, 100%, 30%)',
              },
              accent: {
                DEFAULT: 'hsl(330, 90%, 55%)', // A vibrant pink/magenta
                light: 'hsl(330, 90%, 65%)',
                dark: 'hsl(330, 90%, 45%)',
              },
              background: 'hsl(220, 20%, 97%)', // Off-white
              surface: 'hsl(0, 0%, 100%)',      // Pure white
              'text-primary': 'hsl(220, 15%, 20%)', // Very dark blue/gray
              'text-secondary': 'hsl(220, 10%, 45%)', // Medium gray
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-in-out',
              'pulse-subtle': 'pulseSubtle 2.5s infinite ease-in-out',
              'typing-bounce': 'typingBounce 1s infinite',
              'music-bar': 'musicBar 1s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'scale-in': 'scaleIn 0.3s ease-out',
              'ripple': 'ripple 1.5s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              pulseSubtle: {
                '0%, 100%': { transform: 'scale(1)', filter: 'brightness(1)' },
                '50%': { transform: 'scale(1.02)', filter: 'brightness(1.05)' },
              },
              typingBounce: {
                  '0%, 80%, 100%': { transform: 'scale(0)' },
                  '40%': { transform: 'scale(1.0)' },
              },
              musicBar: {
                '0%, 100%': { height: '40%' },
                '50%': { height: '100%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              ripple: {
                '0%': { boxShadow: '0 0 0 0 rgba(239, 68, 68, 0.4)' },
                '100%': { boxShadow: '0 0 0 20px rgba(239, 68, 68, 0)' },
              }
            },
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: hsl(220, 20%, 97%); /* background */
        background-image: radial-gradient(hsl(220, 20%, 94%) 1px, transparent 1px);
        background-size: 16px 16px;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* bg-slate-300 */
        border-radius: 5px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* bg-slate-400 */
      }
      /* Styles for markdown content */
      .markdown-content h1, .markdown-content h2, .markdown-content h3 {
        font-weight: bold;
        margin-top: 1em;
        margin-bottom: 0.5em;
        color: #1e293b;
      }
      .markdown-content h1 { font-size: 1.5em; }
      .markdown-content h2 { font-size: 1.25em; }
      .markdown-content h3 { font-size: 1.1em; }
      .markdown-content p {
        margin-bottom: 0.8em;
        line-height: 1.6;
      }
      .markdown-content ul, .markdown-content ol {
        margin-left: 1.5em;
        margin-bottom: 1em;
      }
      .markdown-content ul { list-style-type: disc; }
      .markdown-content ol { list-style-type: decimal; }
      .markdown-content li { margin-bottom: 0.3em; }
      .markdown-content pre {
        background-color: #1e293b; /* bg-slate-800 */
        color: #e2e8f0; /* text-slate-200 */
        padding: 1em;
        border-radius: 0.5rem;
        overflow-x: auto;
        font-family: 'Courier New', Courier, monospace;
        position: relative;
        margin-bottom: 1em;
      }
      .markdown-content code {
        font-family: 'Courier New', Courier, monospace;
        background-color: rgba(99, 102, 241, 0.1);
        color: #4f46e5;
        padding: 0.1em 0.3em;
        border-radius: 0.25rem;
        font-size: 0.9em;
      }
      .markdown-content pre code {
        background-color: transparent;
        color: inherit;
        padding: 0;
      }
      .markdown-content a {
        color: hsl(244, 80%, 60%);
        text-decoration: underline;
      }
      .markdown-content strong {
        font-weight: 700;
        color: #0f172a;
      }
      .copy-code-btn {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        background-color: #334155; /* bg-slate-700 */
        color: #e2e8f0; /* text-slate-200 */
        border: none;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-size: 0.75rem;
        cursor: pointer;
        opacity: 0.7;
        transition: opacity 0.2s;
      }
      .markdown-content pre:hover .copy-code-btn {
        opacity: 1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "marked": "https://aistudiocdn.com/marked@^16.4.1"
  }
}
</script>
</head>
  <body class="bg-background overflow-x-hidden selection:bg-primary/20 selection:text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
